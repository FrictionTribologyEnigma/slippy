language: python

matrix:
  include:
      -   python: 3.7
          env: TOXENV=py37
      -   python: 3.8
          env: TOXENV=py38
      -   python: 3.9
          env: TOXENV=py39
      -   env: TOXENV=flake8

install: pip install -U tox-travis
script: tox
deploy:
  skip_existing: true
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    tags: true
    repo: FrictionTribologyEnigma/slippy
